---
layout: default
---
<section>
  <h2>{%- if page.type == "tag" -%}Tag: {% else %}Album: {% endif %}{{ page.title }}</h2>
  <div class="album-items fullscreen">
    <ul>
      {%- for post in page.posts %}
      <li><a href="{{ post.url }}"><img src="{{ site.url }}/assets/images/{{ post.featImage }}" alt="{{ post.featImageAlt }}"></a></li>
      {%- endfor %}
    </ul>
  </div>
</section>
